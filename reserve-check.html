<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="./js/inc.js"></script>
    <script defer src="./js/reserve-check.js"></script>
    <link rel="stylesheet" href="./css/reserve-check.css">
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon"> <!--타이틀아이콘-->
    <title>예약확인</title>
</head>
<body>
    <main class="main">
        <div class="bg">
            <h2>참여하기</h2>
        </div>
    
            <div class="indicator">
                <ul>
                    <li>
                        참여하기
                    </li>
                    <li>
                        교육프로그램
                    </li>
                    <li>
                        예약확인
                    </li>
                </ul>            
            </div>


            <div class="check-box">

                <div class="check-con">
                    <div class="title">
                        <img src="./img/logo-mini.png">
                        <p>예약 확인</p>
                    </div>

                    <div class="input-box">
                        <form>
                            <div class="input-con name-box">
                                <p>이름</p>
                                <input id="check-name" type="text" placeholder="이름">
                            </div>
                            <div class="input-con tel-box">
                                <p>휴대폰번호</p>
                                <input id="check-tel" type="text" placeholder="휴대폰번호">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="reserve-btn-box">
                    <a>예약확인</a>
                </div>

            </div>


    </main>
</body>
</html>
