<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="./js/inc.js"></script>
    <script defer src="./js/notice.js"></script>
    <link rel="stylesheet" href="./css/notice.css">
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon"> <!--타이틀아이콘-->
    <title>식물원 소식</title>
</head>

<body>
    <main>
        <div class="bg">
            <h2>식물원 이야기</h2>
        </div>

        <div class="indicator">
            <ul>
                <li>
                    식물원 이야기
                </li>
                <li>
                    식물원 소식
                </li>
            </ul>
        </div>

        <div class="sub-f">
            <p>식물원 소식</p>
        </div>

        <div class="inout">

            <input id="search" type="text" placeholder="입력하세요">
            <input id="search_but" type="submit" value="검색">
        </div>

        <div class="line-box">
            <div class="line">
                <div class="all">
                    <p>전체</p>
                </div>
                <div class="aa">
                    <p>공지</p>
                </div>
                <div class="bb">
                    <p>교육</p>
                </div>
                <div class="cc">
                    <p>행사</p>
                </div>
                <div class="dd">
                    <p>채용</p>
                </div>
                <div class="ee">
                    <p>입찰</p>
                </div>
            </div>
        </div>
        <div class="pp">
            <div class="flexDiv">
                <div>
                    <p>번호</p>
                </div>
                <div class="nth1">
                    <p>제목</p>
                </div>
                <div>
                    <p>등록일</p>
                </div>
                <div>
                    <p>조회수</p>
                </div>
            </div>
            <ul class="flex">

            </ul>

        </div>


        <div class="next">
            <button data-name=prev>이전</button>
            <div class="numbox">
                <ul class="number">
                </ul>
            </div>

            <button data-name=next>다음</button>
        </div>

    </main>
</body>

</html>
